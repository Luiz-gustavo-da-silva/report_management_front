<app-layout>
  <div class="w-full flex align-center justify-between mb-4">
    <div>
      <h1 class="text-2xl font-bold text-black mb-6">Sales</h1>
    </div>

    <div>
      <button
        class="py-2 px-4 bg-black text-white rounded-md hover:bg-gray-900 transition"
        (click)="addSale()"
      >
        + Sale
      </button>
    </div>
  </div>

  <div class="border border-gray-300 rounded-2xl">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="saleId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.product.price }}</td>
      </ng-container>
      
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="saleDate">
        <th mat-header-cell *matHeaderCellDef>SaleDate</th>
        <td mat-cell *matCellDef="let element">
          {{ element.saleDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-center items-center gap-2">

            <button
              class="w-[35px] h-[35px] bg-red-700 text-white rounded-full flex justify-center items-center hover:bg-red-900 focus:outline-none"
              (click)="deleteSale(element.id)"
            >
              <span class="material-symbols-outlined text-lg">delete</span>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-layout>
