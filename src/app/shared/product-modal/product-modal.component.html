<h2 mat-dialog-title>Atualizar Categoria</h2>
<mat-dialog-content>
  <form>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        id="name"
        type="text"
        [(ngModel)]="product.name"
        name="name"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          id="price"
          type="number"
          [(ngModel)]="product.price"
          name="price"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <input
          id="category"
          type="text"
          [(ngModel)]="product.category"
          name="category"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <input
          id="description"
          type="text"
          [(ngModel)]="product.description"
          name="description"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="w-full flex justify-end align-bottom mx-4 gap-3">
    <button mat-button (click)="onClose()">Cancelar</button>
    <button color="primary" (click)="onSave()" class="py-2 px-4 bg-black text-white rounded-md hover:bg-gray-900 transition">Salvar</button>
  </div>

</mat-dialog-actions>
